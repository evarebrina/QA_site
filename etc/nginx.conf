ssl_certificate /etc/nginx/ssl/askq.tk.chained.crt;
ssl_certificate_key /etc/nginx/ssl/private.key;

server {
    listen 80 default_server;
    listen 443 ssl;
    server_name www.askq.tk;
    return 301 https://askq.tk$request_uri;
}

server {
    listen 80;
    root /home/vadim/web;

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;

    server_name askq.tk;

	location ^~ /hello/ {
		proxy_pass http://0.0.0.0:8080;
	}

	location ^~ /uploads/ {
		root /home/vadim/web/;
	}

	location ~* ^.+\.(.+)$ {
		root /home/vadim/web/public/;
	}

    location / {
		#return 404;
		proxy_pass http://0.0.0.0:8000;
    }
}

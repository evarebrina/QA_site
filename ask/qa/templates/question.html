{% extends "base.html" %}
{% block title %}
    {{ block.super }} - Question
{% endblock %}
{% block content %}
    <div class="question-title">
        <h2>{{ question}}</h2>
    </div>
    <div class="question-text">
        {{ question.text }}
    </div>
    <div class="question-answers">
        <h3>Answers</h3>
        <form autocomplete="off", method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
        <ul>
        {% for answer in answers %}
            <li>{{ answer.text }}</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
